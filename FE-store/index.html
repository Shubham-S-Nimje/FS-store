<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Retail Store App</h1>
    </header>
    <div class="container">
      <div class="row">
        <form onsubmit="getData(event)" id="my-form">
          <h1>Add Products</h1>
          <div>
            <label for="name">Product Name :</label>
            <input type="text" id="name" name="name" />
          </div>
          <div>
            <label for="description">Description :</label>
            <input type="text" id="description" name="description" />
          </div>
          <div>
            <label for="amount">Amount :</label>
            <input type="number" id="amount" name="amount" />
          </div>
          <div>
            <label for="quantity">Quantity :</label>
            <input type="number" id="quantity" name="quantity" />
          </div>
          <button class="btn" type="submit" value="Add Expense">
            Add Product
          </button>
        </form>
      </div>
    </div>
    <ol id="expencedata"></ol>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script> -->
  </body>
</html>
